<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parametros del Request HTTP GET - URL</h1>
<ul>
  <li>
    <a tH:href="@{/params/string(texto='Hola Andres')}">/params/string?texto= Hola Andres</a>
  </li>
  <li>
    <a tH:href="@{/params/string(texto='Que tal John')}">/params/string?texto= Que tal John</a>
  </li>
</ul>
</body>
</html>
