<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parametros del Request HTTP GET - URL</h1>
<ul>
  <li>
    <a tH:href="@{/params/string(texto='Hola Andres')}">/params/string?texto= Hola Andres</a>
  </li>
  <li>
    <a tH:href="@{/params/string(texto='Que tal John')}">/params/string?texto= Que tal John</a>
  </li>
  <li>
    <a tH:href="@{/params/mix-params(saludo='Como estas andres', numero=7)}">/params/mix-params?saludo=Como estas Andres&numero=7</a>
  </li>
  <li>
    <a tH:href="@{/params/mix-params-request(saludo='Como estas temis', numero=13)}">/params/mix-params-request?saludo=Como estas temis&numero=13</a>
  </li>
</ul>
</body>
</html>
